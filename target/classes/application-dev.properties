# Application Configuration - Development Profile
# This configuration allows the app to run without external databases

# Server Configuration
server.port=8080

# H2 In-Memory Database (for development/testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for database access)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Configuration (embedded for testing)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=cms_documents

# JWT Configuration
jwt.secret=mySecretKeyForSmartClinicManagementSystemThatIsLongEnoughToBeSecure
jwt.expiration=86400000

# Logging
logging.level.com.smartclinic=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
